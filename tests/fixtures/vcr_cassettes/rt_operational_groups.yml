        gastrotriches marins sont hermaphrodites : ils produisent alternativement
        des ovules et des spermatozoïdes, mais pas avec la même gonade.<br>Les gastrotriches
        d''eau douce se reproduisent le plus souvent par parthénogénèse. Ils produisent
        2 types d’œufs: des œufs à paroi mince qui se développent dès qu''ils
        sont pondus; des œufs résistants qui doivent subir des températures extrêmes
        ou la dessication avant de se développer.<br>","ecology":"Animaux marins
        principalement des azones intertidales, mais aussi des animaux d''eau douce.
        Ils habitent des espaces interstitiels des sédiments (sable, vase), la surface
        des détritus superficiels, la surface des animaux et des plantes submergées,
        les mousses, l''eau du sol et les eaux douces calmes. Ils se nourrissent de
        débris organiques, de foraminifères, de diatomées, que leur ciliature ventrale
        apporte à leur bouche. Ils sont eux-mêmes la proie des amibes, hydres, vers
        turbellariés, insectes, crustacés et annélides.<br>","biogeography":null,"ethology":null,"economy":null,"_links":{"self":{"href":"https://taxref.mnhn.fr/api/operationalGroups/110"}}},{"id":521,"name":"Myxomycètes","commonName":null,"shortDescription":"Myxomycota","mainGroup":"Autres","vernacularGroup1":"Myxomycètes","vernacularGroup2":null,"vernacularGroup3":null,"description":null,"biology":"Le
        plasmode ressemble à une masse gélatineuse, correspondant à une seule cellule
        non segmentée, dans laquelle baignent de nombreux noyaux. Ce plasmode n''est
        pas enfermé dans une paroi rigide ; il peut donc être animé de mouvements
        convulsifs et se déplacer (quelques centimètres par heure). Cette forme
        se développe en fonction des conditions climatiques favorables (hygrométrie
        importante).","ecology":"Le plasmode se nourrit de bactéries et de champignons,
        pouvant même engloutir un sporophore entier. <br>Les myxomycètes se rencontrent
        sur différents substrats toujours végétaux : bois morts, litière de feuilles
        et brindilles, compost, mousses…<br>Les myxomycètes servent de nourriture
        aux insectes comme les psoques, à certaines moisissures…<br>","biogeography":null,"ethology":null,"economy":null,"_links":{"self":{"href":"https://taxref.mnhn.fr/api/operationalGroups/521"}}},{"id":481,"name":"Porifères","commonName":"Eponges","shortDescription":"Porifera","mainGroup":"Autres","vernacularGroup1":"Porifères","vernacularGroup2":null,"vernacularGroup3":null,"description":null,"biology":"Organismes
        souvent hermaphrodites.<br>","ecology":"dans tous les environnements aquatiques
        (eaux douces et salées, mers polaires et tropicales), de la zone intertidale
        jusqu''aux fonds abyssaux (8600 m)!<br>Les éponges se nourrissent et captent
        le dioxygène en créant dans leurs chambres internes un courant d''eau. Celui-ci
        est créé par le battement des flagelles des choanocytes. Leur nourriture
        est constituée de plancton (en particulier des dinoflagellés et des bactéries)
        et de particules organiques détritiques.<br>Certaines éponges carnivores
        ont perdu leur système aquifère. L''oxygène diffuse dans les tissus. <br>Contiennent
        des symbiontes et des commensaux en grande quantité.<br>","biogeography":null,"ethology":null,"economy":null,"_links":{"self":{"href":"https://taxref.mnhn.fr/api/operationalGroups/481"}}},{"id":114,"name":"Rotifères","commonName":null,"shortDescription":"Rotifera","mainGroup":"Autres","vernacularGroup1":"Rotifères","vernacularGroup2":null,"vernacularGroup3":null,"description":null,"biology":"Certaines
        espèces sont parthénogénétiques thélytoques (on ne connait donc que les
        femelles), d’autres ont la faculté de produire des œufs résistants à
        la dessiccation.","ecology":"Ce sont en général des organismes d’eau douce,
        souvent planctoniques. Ils se nourrissent de microorganismes en suspension
        dans l’eau. Quelques espèces sont parasites d’invertébrés.<br>","biogeography":null,"ethology":null,"economy":null,"_links":{"self":{"href":"https://taxref.mnhn.fr/api/operationalGroups/114"}}},{"id":115,"name":"Tardigrades","commonName":null,"shortDescription":"Tardigrada","mainGroup":"Autres","vernacularGroup1":"Tardigrades","vernacularGroup2":null,"vernacularGroup3":null,"description":null,"biology":null,"ecology":null,"biogeography":null,"ethology":null,"economy":null,"_links":{"self":{"href":"https://taxref.mnhn.fr/api/operationalGroups/115"}}},{"id":142,"name":"Acanthocéphales","commonName":null,"shortDescription":"Acanthocephala","mainGroup":"Autres","vernacularGroup1":"Vers","vernacularGroup2":"Acanthocéphales","vernacularGroup3":null,"description":null,"biology":"Les
        sexes sont séparés, les œufs éclosent s’ils sont ingérés par un invertébré.
        Ce sont des parasites d’Arthropodes (ex. : Amphipodes) à l’état juvénile
        et d’intestin de vertébré à l’état adulte.","ecology":"Les acanthocéphales
        sont des parasites obligatoires de vertébrés.","biogeography":null,"ethology":null,"economy":null,"_links":{"self":{"href":"https://taxref.mnhn.fr/api/operationalGroups/142"}}},{"id":144,"name":"Annélides","commonName":null,"shortDescription":"Annelida","mainGroup":"Autres","vernacularGroup1":"Vers","vernacularGroup2":"Annélides","vernacularGroup3":null,"description":null,"biology":null,"ecology":null,"biogeography":null,"ethology":null,"economy":null,"_links":{"self":{"href":"https://taxref.mnhn.fr/api/operationalGroups/144"}}},{"id":778,"name":"Lumbricina","commonName":"Vers
        de terre","shortDescription":"Lumbricina de France métropolitaine et d''outre-mer","mainGroup":"Autres","vernacularGroup1":"Vers","vernacularGroup2":"Annélides","vernacularGroup3":null,"description":null,"biology":null,"ecology":null,"biogeography":null,"ethology":null,"economy":"Certaines
        espèces de lombrics sont élevées (vermiculture) et vendues pour la production
        de compost, ou pour la pêche.<br><br>Les vers du fumier sont utilisés pour
        produire du vermicompost. Leur usage est tout à fait possible en appartement,
        car les vers dévorent presque immédiatement toutes les fractions de déchets
        en voie de décomposition. Les bactéries de la décomposition aérobie (celles
        du compost) sécrètent des enzymes qui dépolymérisent (hydrolysent) les
        protéines et polysaccharides des plantes et des restes animaux, elles servent
        de nourriture aux vers qui les dévorent et transforment ces aliments ramollis
        en une masse noire inodore qui est un concentré de carbone et d''azote pour
        engraisser le sol du jardin et les jardinières.<br><br>Une autre application
        très prometteuse consiste à utiliser des vers pour épurer les eaux usées.
        Cette utilisation est plus économique et acceptable que les traitements classiques.
