        des Antilles","commonName":"Longicornes des Antilles","shortDescription":"Cerambycidae
        des îles françaises de l''arc antillais, du nord au sud : Saint-Martin,
        Saint-Barthélemy, Guadeloupe et Martinique.","mainGroup":"Insectes et araignées","vernacularGroup1":"Arthropodes","vernacularGroup2":"Insectes","vernacularGroup3":"Coléoptères","description":null,"biology":"La
        famille des Cerambycidae est composée d''espèces phytophages: les larves
        de la majorité des espèces sont liées aux arbres et arbustes, xylophages
        ou sapro-xylophages; et une autre partie est liée aux plantes herbacées.
        Les adultes ont un régime alimentaire variable selon les espèces : floricole
        pollinivore, phyllophage, opophage (sève), voire ne se nourrissant peu ou
        pas à l''état adulte. Les longicornes antillais sont très majoritairement
        saproxylophages, quelques espèces se développent dans les lianes et plantes
        grimpantes peu lignifiées et à notre connaissance, aucune espèce ne se
        développe dans les plantes herbacées. Les cycles de développement sont
        généralement assez courts, 4 à 8 mois entre la ponte et l''émergence d''un
        adulte. Ils sont cependant plus longs chez les grandes espèces qui consomment
        du bois à des stades de décomposition avancés (prioniens, dont les cycles
        dépassent souvent les 16 mois).","ecology":null,"biogeography":"Comparativement
        au continent américain, la richesse spécifique est modérée et l''endémisme
        est fort. Le taux d''endémisme est important dans les communautés d''espèces
        des forêts sur les reliefs arrosés des îles volcaniques. A l''inverse,
        les faunes des milieux littoraux sont composées d''une majorité d''espèces
        à large répartition. La richesse spécifique par île suit bien la relation
        de l''équilibre insulaire : le nombre d''espèce croît avec la taille de
        l''île. Certaines sous-famille et tribus sont bien représentées, alors
        que d''autres sont absentes, témoignant ainsi des aléas de la colonisation
        des milieux insulaires et des phénomènes de radiations spécifiques. Pour
        prendre deux exemples : les prioniens de la tribu des Solenopterini ont donné
        une multitude d''endémiques aux Antilles (Grandes et Petites); tandis dans
