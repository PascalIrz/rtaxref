        existe environ 100 000 espèces connues de diatomées, mais d''après certains
        auteurs[Lesquels ?], il en existerait près d''un million. Elles sont répandues
        dans tous les milieux aquatiques (que ce soit en eau douce, salée ou saumâtre)
        ou même seulement humides et sont soit planctoniques (vivent en suspension
        dans le milieu liquide) soit benthiques (vivent sur le fond ou sur des supports
        variés). La mer contient de nombreuses espèces planctoniques de diatomées,
        isolées ou en colonie, et surtout centrales. En eau douce, elles sont essentiellement
        benthiques et sont plutôt des diatomées pennales et coloniales. En général,
        les espèces benthiques sont d''ailleurs souvent pennales.","biogeography":null,"ethology":null,"economy":"Notamment
        par la masse qu''elles représentent, les diatomées constituent le groupe
        d''algues le plus important du phytoplancton marin (constitué par ailleurs
        de dinoflagellés, de cocolithophoridés et d''algues flagellés). Dans les
        mers et les océans, elles assurent 20 à 25 % de la production phytoplanctonique,
        jouant un rôle majeur dans la vie des écosystèmes marins. Elles sont à
        la base des réseaux alimentaires qui aboutissent aux poissons, aux crustacés
        et à plusieurs espèces de coquillages économiquement importants. À part
        quelques exceptions, ce sont typiquement des « algues fourrages », contrairement
        à d''autres algues comme les dinoflagellés qui sont toxiques pour les vertébrés
        et les invertébrés.","_links":{"self":{"href":"https://taxref.mnhn.fr/api/operationalGroups/361"}}},{"id":363,"name":"Ochrophytes","commonName":"Algues
        brunes","shortDescription":"\r\n","mainGroup":"Autres","vernacularGroup1":"Algues","vernacularGroup2":"Ochrophyta","vernacularGroup3":null,"description":null,"biology":null,"ecology":null,"biogeography":null,"ethology":null,"economy":null,"_links":{"self":{"href":"https://taxref.mnhn.fr/api/operationalGroups/363"}}},{"id":151,"name":"Entognathes","commonName":null,"shortDescription":null,"mainGroup":"Autres","vernacularGroup1":"Arthropodes","vernacularGroup2":"Entognathes","vernacularGroup3":null,"description":null,"biology":null,"ecology":null,"biogeography":null,"ethology":null,"economy":null,"_links":{"self":{"href":"https://taxref.mnhn.fr/api/operationalGroups/151"}}},{"id":160,"name":"Pycnogonides","commonName":null,"shortDescription":"Pycnogonida","mainGroup":"Autres","vernacularGroup1":"Arthropodes","vernacularGroup2":"Pycnogonides","vernacularGroup3":null,"description":null,"biology":"Les
        sexes sont séparés. Les gonades simples ont des diverticules qui s''étendent
        dans les fémurs des pattes; elles ont plusieurs orifices, situés habituellement
        sur les pattes.Les ovules sont fécondés dès leur émission, et les mâles
        les recueillent et les portent sur leurs ovigères jusqu''à l''éclosion.
        La larve <i>protonymphon </i>porte les trois premières paires d''appendices,
        les chélicères, les palpes et les ovigères, et les ébauches de la première
        paire de pattes.<br>","ecology":"La plupart des pycnogonides sont carnivores
        et se nourrissent de cnidaires (coraux, anémones de mer), de bryozoaires,
        de petits polychètes ou d''éponges. Ils appliquent leur trompe directement
        sur leur proie et aspirent les tissus. Certaines se nourrissent d''algues,
        de microorganismes ou de détritus. Les formes parasites infestent principalement
        les mollusques.<br>","biogeography":null,"ethology":null,"economy":null,"_links":{"self":{"href":"https://taxref.mnhn.fr/api/operationalGroups/160"}}},{"id":102,"name":"Arthropodes","commonName":null,"shortDescription":"Arthropoda","mainGroup":"Autres","vernacularGroup1":"Arthropodes","vernacularGroup2":null,"vernacularGroup3":null,"description":null,"biology":null,"ecology":null,"biogeography":null,"ethology":null,"economy":null,"_links":{"self":{"href":"https://taxref.mnhn.fr/api/operationalGroups/102"}}},{"id":104,"name":"Bryozoaires","commonName":null,"shortDescription":"Bryozoa","mainGroup":"Autres","vernacularGroup1":"Bryozoaires","vernacularGroup2":null,"vernacularGroup3":null,"description":null,"biology":"Les
        individus sont hermaphrodites. La reproduction est sexuée, avec une larve
        ciliée, ou asexuée par bourgeonnement.","ecology":"Les Bryozoaires sont
        les plus nombreux et les plus diversifiés dans les eaux tropicales chaudes.
        Quelques espèces se sont adaptées aux eaux douces.<br>On retrouve des colonies
        sur tous les types de supports ; sur la roche, en milieu détritique côtier
        ou au large, sur des grains de sable, cailloux où coquillages, sur le bois,
        le métal des épaves, ou encore sur d''autres organismes vivants comme les
        éponges, des algues ou les gorgones.<br>Quelques colonies sont capables de
        ramper et certaines espèces « non-coloniales » se déplacent entre les
        grains de sable. Cependant, la plupart sont sessiles, c''est-à-dire définitivement
        fixées à leur substrat.<br>","biogeography":"toutes les mers du globe.<br>Quelques
        espèces, probablement transportées de port en port par les navires, sont
        en train de coloniser les ports et les littoraux européens.<br>","ethology":null,"economy":null,"_links":{"self":{"href":"https://taxref.mnhn.fr/api/operationalGroups/104"}}},{"id":146,"name":"Ascidies","commonName":null,"shortDescription":"Ascidiacea","mainGroup":"Autres","vernacularGroup1":"Chordés","vernacularGroup2":"Ascidies","vernacularGroup3":null,"description":null,"biology":"Les
        ascidies sont hermaphrodites. Testicules et ovaires libèrent leurs gamètes
        dans la chambre péripharyngienne où a lieu l’incubation. La larve ressemble
        extérieurement à un minuscule têtard. Elle nage peu de temps, se fixe à
        un support et subit une profonde métamorphose. La reproduction asexuée et
        la régénération ont un rôle important, surtout chez les formes coloniales.","ecology":"Les
        ascidies vivent fixées sur un support : ce sont des animaux benthiques. La
        tunique permet d’adhérer au substrat. Elles peuvent être solitaires, sociales
        ou coloniales. Les ascidies sociales sont des individus complets reliés vasculairement
        par un stolon basal. Chez les coloniales, tous les individus sont enrobés
        dans une seule tunique et peuvent parfois partager des organes en commun,
        notamment le siphon exhalant.","biogeography":"tous les océans du monde","ethology":null,"economy":null,"_links":{"self":{"href":"https://taxref.mnhn.fr/api/operationalGroups/146"}}},{"id":106,"name":"Chordés","commonName":"Chordés","shortDescription":"Chordata","mainGroup":"Autres","vernacularGroup1":"Chordés","vernacularGroup2":null,"vernacularGroup3":null,"description":null,"biology":null,"ecology":null,"biogeography":null,"ethology":null,"economy":null,"_links":{"self":{"href":"https://taxref.mnhn.fr/api/operationalGroups/106"}}},{"id":383,"name":"Hydrozoaires","commonName":null,"shortDescription":"Hydrozoa","mainGroup":"Autres","vernacularGroup1":"Cnidaires","vernacularGroup2":"Hydrozoaires","vernacularGroup3":null,"description":null,"biology":"Le
        cycle de vie comprend en général les deux stades polype (forme fixe, asexuée)
        et méduse (forme libre, sexuée), avec prépondérance du stade polype. Chez
        certains taxons cependant, le cycle se réduit à une seule forme.","ecology":"Les
        hydrozoaires sont exclusivement marins à l''exception de l''ordre des Hydroida,
        qui vit en eau douce et comprend notamment les hydres.<br>","biogeography":"<br>","ethology":null,"economy":null,"_links":{"self":{"href":"https://taxref.mnhn.fr/api/operationalGroups/383"}}},{"id":382,"name":"Octocoralliaires","commonName":"Coraux
        mous et gorgones","shortDescription":"Octocorallia","mainGroup":"Autres","vernacularGroup1":"Cnidaires","vernacularGroup2":"Octocoralliaires","vernacularGroup3":null,"description":null,"biology":"Comme
        tous les anthozoaires, on ne les trouve que sous la forme polype.","ecology":"benthique
        sédentaires.","biogeography":null,"ethology":null,"economy":null,"_links":{"self":{"href":"https://taxref.mnhn.fr/api/operationalGroups/382"}}},{"id":381,"name":"Scléractiniaires","commonName":"Coraux
        scléractiniaires","shortDescription":"Scleractinia","mainGroup":"Autres","vernacularGroup1":"Cnidaires","vernacularGroup2":"Scléractiniaires","vernacularGroup3":null,"description":null,"biology":"Les
        coraux durs peuvent adopter une grande variété de formes, qui sont \r\nautant
        d''adaptations à des conditions particulières (disponibilité en \r\nnourriture,
        prédateurs, courant, profondeur, ensoleillement, \r\nconcurrence...), formes
        qui ne sont que rarement constantes au sein d''un\r\n même groupe génétique.","ecology":"Les
        scléractiniaires sont exclusivement marins. Certaines espèces forment des
        colonies, atteignant parfois des tailles impressionnantes (jusqu''à plusieurs
        dizaines de mètres), tandis que d''autres constituent des polypes solitaires,
        souvent plus gros.","biogeography":null,"ethology":null,"economy":null,"_links":{"self":{"href":"https://taxref.mnhn.fr/api/operationalGroups/381"}}},{"id":107,"name":"Cnidaires","commonName":"Méduses,
        coraux, anémones et plumes de mer","shortDescription":"Cnidaria","mainGroup":"Autres","vernacularGroup1":"Cnidaires","vernacularGroup2":null,"vernacularGroup3":null,"description":null,"biology":"Présente
        deux morphologies principales: le polype et la méduse. Le polype est un tube
        creux, fermé au pied et ouvert à sa partie supérieure (bouche). Le polype
        est fixé par son pied sur un substrat. La paroi est constituée de l''extérieur
        vers l''intérieur de l''ectoderme, de la mésoglée et de l''endoderme.<br>La
        méduse libre a plutôt la forme d''un disque, résultant de l''aplatissement
        et l''élargissement du tube précédent. La couche de mésoglée s''épaissit
        beaucoup et le plan se retourne: la bouche devient ventrale, toujours entourée
        de tentacules.<br>Classiquement, au cours de la vie d''un cnidaire, il y a
        une phase fixée (polype) et une phase de vie libre (méduse) liée à la
        dissémination de l''espèce. La méduse porte les gonades et produit les
        gamètes. Le polype se multiplie le plus souvent par bourgeonnement, donc
        de manière asexuée.Cependant selon les groupes, on peut observer des espèces
        à cycle mixte, d''autres à phase uniquement fixée, comme les anémones,
        d''autres encore menant une vie totalement libre, sans polype. Tous les degrés
        d''importance relative de ces deux phases sont observés.<br><br>Le cycle
        général de la reproduction passe par deux phases, fixée et libre. Le polype
        produit des méduses par bourgeonnement, ou chez les cubozoaires, par métamorphose
        complète. Il peut aussi, chez beaucoup d''espèces, donner par fission d''autres
        polypes ou encore produire des larves planula asexuées qui donneront d''autres
        polypes.<br>","ecology":"Les formes sessiles sont présentes sur les côtes
        ou constituent des récifs coralliens en mers tropicales. Peu d''espèces
        vivent en eau douce. Les cnidaires sont prédateurs d''organismes planctoniques,
        de petits invertébrés et parfois de petits poissons. Les tentacules des
        polypes ou des méduses sont pourvus de cnidocystes, cellules à harpons urticants
        inoculant aux proies un venin paralysant. Les tentacules amènent la proie
        dans la bouche centrale.","biogeography":null,"ethology":null,"economy":null,"_links":{"self":{"href":"https://taxref.mnhn.fr/api/operationalGroups/107"}}},{"id":482,"name":"Cténaires","commonName":null,"shortDescription":"Ctenophora","mainGroup":"Autres","vernacularGroup1":"Cténaires","vernacularGroup2":null,"vernacularGroup3":null,"description":null,"biology":null,"ecology":"Animaux
