        de terre","shortDescription":"Lumbricina de France métropolitaine et d''outre-mer","mainGroup":"Autres","vernacularGroup1":"Vers","vernacularGroup2":"Annélides","vernacularGroup3":null,"description":null,"biology":null,"ecology":null,"biogeography":null,"ethology":null,"economy":"Certaines
