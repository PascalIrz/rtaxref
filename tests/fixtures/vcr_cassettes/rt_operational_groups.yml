        et 3000m de profondeur. Certains ont acquis secondairement une vie benthique.<br>","biogeography":null,"ethology":null,"economy":null,"_links":{"self":{"href":"https://taxref.mnhn.fr/api/operationalGroups/482"}}},{"id":103,"name":"Cyanobactéries","commonName":"Algues
